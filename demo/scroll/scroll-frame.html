<h1>Demo: Scrollable Lists</h1>

<div class="alert alert-success">
    <strong>Instructions:</strong>
    Drag &amp; drop the list items to scroll container</a>
</div>

<div class="scrollDemo row">

    <div class="col-md-8">
        <div class="row">
            <div ng-repeat="(listName, list) in models.lists" class="col-md-6">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">List {{listName}}</h3>
                    </div>
                    <div class="panel-body" ng-include="'scroll/scroll.html'"></div>
                </div>
            </div>
        </div>

        <div view-source="simple"></div>

    </div>
</div>
